<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Brand</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="normalize.css">

</head>

<body>
	<header class="header">
		<div class="header__wrapper">
			<div class="header__left">
				<div class="header__left-cont">
					<a href="#" class="logo">
						<img src="img/logo.svg" alt="Logo">
					</a>
					<a href="#!" class="header__search">
						<img src="img/search-icon.svg" alt="Search">
					</a>
				</div>
			</div>
			<div class="header__right">
				<a href="#!" class="header__burger">
					<img src="img/burger-icon.svg" alt="burger">
				</a>
				<a href="#!" class="header__user">
					<img src="img/user-icon.svg" alt="user">
				</a>
				<a href="#!" class="header__cart">
					<img src="img/cart-icon.svg" alt="cart">
				</a>
			</div>
		</div>
	</header>

	<div class="intro-bg">
		<div class="intro">
			<img src="img/man.png" alt="Man" width="396px" height="764px">
			<h1 class="title">
				THE BRAND <span class="title_little">OF&nbsp;LUXERIOUS <span class="colored">FASHION</span></span>
			</h1>
		</div>
	</div>

	<div class="assortment">
		<div class="assortment__item">
			<img src="img/for-woman.jpg" alt="for woman">
			<h3 class="assortment__subtitle">30% OFF</h3>
			<h2 class="assortment__title">FOR WOMEN</h2>
		</div>
		<div class="assortment__item">
			<img src="img/for-men.jpg" alt="for men">
			<h3 class="assortment__subtitle">HOT DEAL</h3>
			<h2 class="assortment__title">FOR MEN</h2>
		</div>
		<div class="assortment__item">
			<img src="img/for-kids.jpg" alt="for kids">
			<h3 class="assortment__subtitle">NEW ARRIVALS</h3>
			<h2 class="assortment__title">FOR KIDS</h2>
		</div>
		<div class="assortment__item accesories">
			<img src="img/accesories.jpg" alt="accesories">
			<h3 class="assortment__subtitle">LUXIROUS & TRENDY</h3>
			<h2 class="assortment__title">ACCESORIES</h2>
		</div>
	</div>
</body>

</html>
